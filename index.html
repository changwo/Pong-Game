<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/png" href="img/pong icon.png"/>
  
  <title>Pong</title>
</head>
<body>
  <h1>Pong</h1>
  <div class="stats wrapper">
    <div class="Player1">
      <h2 id="player1">Player 1</h2>
      <div class="points wrapper">
        <h3>Score:</h3>
        <h3 id="player1Score">0</h3>
      </div>
    </div>

    <input id="btn" value="Play" type="submit"></input>

    <div class="Player2">
      <h2 id="player2">Player 2</h2>
      <div class="points wrapper">
        <h3>Score:</h3>
        <h3 id="player2Score">0</h3>
      </div>
    </div>
  </div>
  




  <div class="canvas wrapper">
    <canvas width="700" height="500"></canvas>
    <div id="left"></div>
    <div id="right"></div>
  </div>
  
  <script src="pong.js"></script>
</body>
</html>
